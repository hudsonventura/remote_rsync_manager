
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remember-server
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:5001
      - CLIENT_DEV_MODE=true
    volumes:
      - ./data:/app/data
      # Mount the file system you want to backup (adjust path as needed)
      # Example: Mount specific directory instead of entire filesystem
      - /:/host
    restart: unless-stopped

